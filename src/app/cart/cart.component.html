<app-nav-bar [productToCart]="products"></app-nav-bar>
<div class="shopping-list">
  @for (product of products;track product.id){
  <div class="product-card">
    <img
      [src]="convertToImageSrc(product.imageBytes)"
      [alt]="product.name"
      class="product-image"
    />
    <div class="product-details">
      <h3 class="product-title">{{ product.name }}</h3>
      <p class="product-description">{{ product.category }}</p>
      <p class="product-price">${{ product.price }}</p>
      <button class="add-to-cart" (click)="payment(product)">
        finish shopping
      </button>
      <button class="delete-button" (click)="deleteProduct(product)">
        Delete Product from cart
      </button>
    </div>
  </div>
  }
</div>
